<div>
  <h2>Lista de Tareas</h2>
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      {{ task }}
      <button (click)="deleteTask(i)">Eliminar</button>
    </li>
    <input type="text" placeholder="Nueva Tarea" [(ngModel)]="task">
    <button (click)="addTask()">Add Task</button>
  </ul>
</div>
