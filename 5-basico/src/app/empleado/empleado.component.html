<div class="space-y-5 w-80">
    <div class="bg-gray-50 border border-gray-200 shadow-md p-2">
        <h3 class="text-center">{{name}} {{lastName}}</h3>
        <p>Edad: {{age}} - {{ age > 18 ? 'Mayor de edad' : 'Menor de edad'}}</p>
        <p>Empresa: {{company}}</p>
        <p>Codigo: {{getCodigo()}}</p>
        <p>Company: {{company2.value}}</p>
    </div>
    <div class="flex flex-col space-y-1">
        <input type="text" placeholder="Name Company" class="border border-gray-300 p-1 rounded-md" #company2
            (keyup)="0" [disabled]="isActivInput">
        <!-- <button class="bg-green-700 text-white py-1 rounded-md" (click)="handleClick(company2.value)">Guardar</button> -->
    </div>
    <div class="">
        <p class="text-lg font-thin">
            Registrado: <input type="checkbox" [checked]="isLogged">
        </p>
        <button class="bg-pink-700 text-white py-1 px-3 rounded-md" (click)="getRegisterUser()">
            {{isLogged? 'Logout' : 'Login'}}
        </button>
    </div>
</div>
