<div class="max-w-4xl mx-auto mt-9">
    <div class="relative overflow-x-auto">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        #
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Product
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Price
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Details
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products" class="bg-white border-b">
                    <td class="px-6 py-4">
                        {{ product.id }}
                    </td>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                        {{ product.name }}
                    </th>
                    <td class="px-6 py-4" [ngClass]="{'text-red-700': product.price > 3500}">
                        {{ product.price | currency }}
                    </td>
                    <td>
                        <button type="button" [routerLink]="['/products', product.id]"
                            class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                            Details
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
