<ng-container *ngIf="!loading">
    <h3>Detalles del Producto</h3>
    <ul>
        <li>Name: {{ product?.title}}</li>
        <li [ngClass]="{'text-red-700': product!.price > 4000}">Price: {{ product?.price | currency}}</li>
        <li *ngIf="product?.description">Description: {{ product?.description}}</li>
    </ul>
</ng-container>

<ng-container *ngIf="loading"><i>Loading ...</i></ng-container>
