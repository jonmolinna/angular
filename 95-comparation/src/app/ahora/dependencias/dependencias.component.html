<div class="max-w-screen-md mx-auto mt-8">
    <h3 class="text-xl font-bold">Inyeccion de Dependencias</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div *ngFor="let item of posts" class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow">
            <h2 class="text-2xl font-bold tracking-tight text-gray-900">
                {{ item.title }}
            </h2>
            <p class="font-normal text-gray-700">
                {{ item.body }}
            </p>
        </div>
    </div>
</div>
