<div class="grid grid-cols-2 gap-2">
    <div *ngFor="let item of carts" class="p-3 border border-gray-200 rounded-md shadow">
        <p class="text-center text-pink-700 font-bold">
            {{ item.name}}
        </p>
        <p class="text-gray-700">
            {{ item.description}}
        </p>
        <div class="flex flex-col">
            <span class="text-gray-700 font-normal">
                Precio: {{ item.price | currency: 'S/ '}}
            </span>
            <span class="text-gray-700 font-medium">
                Precio Total: {{ item.price * item.quantity | currency: 'S/ '}}
            </span>
        </div>
        <div class="mt-3 flex justify-between items-center">
            <div class="flex space-x-2 items-center">
                <button (click)="restQuantityToCart(item.id)"
                    class="border border-pink-700 rounded-full px-3 py-1 font-bold">
                    -
                </button>
                <p>{{ item.quantity }}</p>
                <button (click)="addQuantityToCart(item.id)"
                    class="border border-pink-700 rounded-full px-3 py-1 font-bold">
                    +
                </button>
            </div>
            <button (click)="deleteCart(item.id)" class="bg-pink-700 py-1 px-2 text-white rounded-md">
                Delete
            </button>
        </div>
    </div>
</div>
