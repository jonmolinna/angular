<div class="container">
    <h2>This is our products: </h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Details</th>
            </tr>
        </thead>
        <tbody>
            @for (product of productList; track $index) {
            <tr>
                <th scope="row">{{product.id}}</th>
                <td>{{product.title}}</td>
                <td>{{product.price | currency }}</td>
                <td>{{product.description}}</td>
                <td>
                    <button type="button" (click)="navegate(product.id)" class="btn btn-outline-primary">
                        Details
                    </button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
