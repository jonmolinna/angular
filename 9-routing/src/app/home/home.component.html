<div class="grid grid-cols-3 gap-5 max-w-[700px] mx-auto mt-10">
    <div *ngFor="let user of users">
        <div class="bg-gray-100 border border-gray-300 rounded-md shadow-md space-y-5 p-3 ">
            <p class="text-black font-medium text-center">{{user.name}}</p>
            <p>Age: {{user.age}}</p>
        </div>
    </div>
</div>
