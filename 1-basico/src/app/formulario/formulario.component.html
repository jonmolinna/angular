<h3>3. Formulario</h3>
<div>
    <input type="text" placeholder="Ingresa tu nombre" class="form-control" #name>
    <button class="btn btn-primary my-2" (click)="mostrarConsola(name.value)">
        Mostrar en consola
    </button>

    <!-- ngIf => elimina el elemento del DOM -->
    <div class="alert alert-primary" *ngIf="openAlert; else mensaje">
        <p>Se ha enviado el mensaje</p>
        <button class="btn btn-danger" (click)="closeAlert()">
            X
        </button>
    </div>

    <ng-template #mensaje>
        <div class="alert alert-danger mt-4">
            Mensaje de prueba
        </div>
    </ng-template>
</div>
