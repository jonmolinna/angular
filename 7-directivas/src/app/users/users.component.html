<div class="flex flex-col items-center mt-2">
    <form [formGroup]="initialForm" (ngSubmit)="handleSubmit()"
        class="bg-gray-50 px-5 py-7 rounded-md flex flex-col w-72 space-y-6 border border-gray-300">
        <input type="text" placeholder="Name" formControlName="name"
            class="py-1 px-2 border border-gray-400 rounded-md">
        <input type="text" placeholder="Age" formControlName="age" class="py-1 px-2 border border-gray-400 rounded-md">
        <button type="submit" class="bg-pink-700 rounded-md py-1 text-white hover:bg-pink-500">Guardar</button>
    </form>
    <div>
        <app-user [users]="users" (deleteOneUser)="deleteUser($event)"></app-user>
    </div>
</div>
