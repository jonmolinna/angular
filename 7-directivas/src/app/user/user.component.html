<div class="grid grid-cols-3 gap-2 mt-7">
    <div *ngFor="let user of users" class="bg-gray-50 border border-gray-300 rounded-md shadow-md p-6">
        <p class="text-center font-medium">{{user.id}}</p>
        <p>{{user.name}}</p>
        <p class="text-center">{{user.age}}</p>
        <div class="mt-2">
            <button class="text-sm text-white bg-red-800 p-1 rounded-md"
                (click)="handleDeleteUser(user.id)">Delete</button>
        </div>
    </div>
</div>
