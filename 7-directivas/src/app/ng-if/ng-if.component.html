<div>
    <h3>A. Directiva ngIf</h3>
    <form (submit)="handleSubmit()"
        class="bg-gray-100 p-5 max-w-xs mx-auto shadow-md rounded-md flex flex-col space-y-3">
        <input type="text" name="name" [(ngModel)]="name" class="p-1 rounded-md border border-gray-500">
        <input type="text" name="surname" [(ngModel)]="surname" class="p-1 rounded-md border border-gray-500">
        <button type="submit" class="p-1 bg-pink-700 hover:bg-pink-500 rounded-md text-white">
            Enviar
        </button>
    </form>
    <div *ngIf="register; else sinRegister" class="bg-green-700 rounded-md mt-10 p-3">
        <p class="text-center text-white">{{message}}</p>
        <p class="text-center text-white">{{name}} - {{surname}}</p>
    </div>

    <ng-template #sinRegister>
        <p>Sin register</p>
    </ng-template>
</div>
