<div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow">
    <h3 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 text-center">
        {{employee?.name}}
    </h3>
    <p class="mb-3 font-normal text-gray-700">
        {{employee?.email}}
    </p>
    <p class="mb-3 font-medium text-gray-800">
        {{employee?.salary}}
    </p>
    <div class="flex justify-end space-x-4">
        <button
            class="text-green-700 hover:text-white border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-md text-sm px-5 py-2.5">
            Edit
        </button>
        <button (click)="handleDelete(employee)"
            class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-md text-sm px-5 py-2.5">
            Delete
        </button>
    </div>
</div>
