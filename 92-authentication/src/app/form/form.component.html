<div class="w-full max-w-sm mx-auto mt-10 p-4 bg-white border border-gray-200 rounded-lg shadow">
    <form class="space-y-2" [formGroup]="initialForm" (ngSubmit)="handleSubmit()">
        <div>
            <input type="text" formControlName="name" placeholder="Kendra Contreras"
                class="bg-gray-50 border border-pink-300 text-gray-900 text-sm rounded-md focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5">
        </div>
        <div>
            <input type="email" formControlName="email" placeholder="kendra.contreras@dallase.pe"
                class="bg-gray-50 border border-pink-300 text-gray-900 text-sm rounded-md focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5">
        </div>
        <div>
            <input type="text" formControlName="salary" placeholder="1200"
                class="bg-gray-50 border border-pink-300 text-gray-900 text-sm rounded-md focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5">
        </div>
        <button type="submit"
            class="w-full text-white bg-pink-700 hover:bg-pink-800 focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium rounded-md text-sm px-5 py-2.5 text-center">
            Guardar
        </button>
    </form>

</div>
