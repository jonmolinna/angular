<div class="wrapper">
    @if (loading) {
    <div class="container mt-5 text-center">
        <app-spinner />
    </div>
    }
    @else {
    <div class=" body">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="initialForm" (submit)="handleSubmit($event)">
                    <div class="form-floating mb-3">
                        <input type="text" formControlName="username" class="form-control" placeholder="Username">
                        <label>Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" formControlName="password" class="form-control" placeholder="Password">
                        <label>Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" formControlName="confirmPassword" class="form-control"
                            placeholder="Confirm Password">
                        <label>Confirm Password</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Sign In</button>
                    </div>
                </form>
                <p class="mt-3 text-center">Â¿Tienes cuenta? <a routerLink="/login">Login</a></p>
            </div>
        </div>
    </div>
    }

</div>
