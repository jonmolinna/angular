<div class="card mt-5 shadow-effect">
    <div class="card-body">
        <h4>Leave a Comment</h4>
        <p>You can leave a comment using this comment form</p>
        <form>
            <div class="mt-2">
                <label for="" class="mb-1">Name</label>
                <input type="text" class="form-control shadow-effect" placeholder="Enter your name here">
            </div>
            <div class="mt-3">
                <label for="" class="mb-1">Comment</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control shadow-effect"
                    placeholder="Add your comment here"></textarea>
            </div>
            <div class="mt-3">
                <button class="btn btn-info btn-theme btn-comment">Add a Comment</button>
            </div>
        </form>
    </div>
</div>
