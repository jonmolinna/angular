<div class="grid grid-cols-3 gap-5 max-w-[700px] mx-auto mt-10">
    <div *ngFor="let employee of employees">
        <div class="bg-gray-100 border border-gray-300 rounded-md shadow-md space-y-5 p-3 ">
            <p class="text-black font-medium text-center">{{employee.name}}</p>
            <p class="text-left text-sm">{{employee.email}}</p>
            <p class="text-right text-sm font-medium">S/. {{employee.salary}}</p>
            <div class="flex justify-between">
                <button (click)="handleDelete(employee)"
                    class="bg-red-700 text-white p-1 rounded-md hover:bg-red-500">Delete</button>
                <button (click)="handleUpdate(employee.id)"
                    class="bg-green-700 text-white p-1 rounded-md hover:bg-green-500">Update</button>
            </div>
        </div>
    </div>
</div>
